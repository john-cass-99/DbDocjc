<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./DbDoc.css">
    <title>DbDocjc Database Documenter</title>
</head>
<body>
    <h1>Database "${database}" Documentation</h1>
    <div class="head">
        <label for="server">Server Name:</label>
        <span id="server">${server}</span><br />
        <label for="doc_date">Documentation Date:</label>
        <span id="doc_date">${doc_date}</span>
    </div>
    <div class="description">
        ${description}
    </div>
    <div class="footer">- Page 1 -</div>
</body>
</html>
